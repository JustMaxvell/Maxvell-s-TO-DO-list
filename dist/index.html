<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxvell's todo list</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <form class="toDoForm" action="">
      <input type="text" class="searchField" placeholder="Find">
      <input class="title" type="text" name="" id="" placeholder="Task">
      <textarea class="description" name="" placeholder="Task's description"></textarea>
      <input class="buttonForAdd" type="submit" value="Add to tasks list">
    </form>
    <div class="workSpace"></div>
    <div class="result">
      <div class="tasksStatus">
        <span class="uncompl status focusedStatus">Active</span>
        <span class="compl status">Complited</span>
        <span class="clearData">Clear</span>
      </div>
      <div class="counterOfComplited">0 complited tasks</div>
    </div>
    </div>
  </div>
<script src="bundle.js"></script>
</body>
</html>
